<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
			rel="stylesheet"
		/>
		<script src="./controller.js" type="module"></script>
		<link rel="stylesheet" href="sass/style.scss" />
		<title>FlagCountry</title>
	</head>
	<body>
		<header>
			<div class="container header">
				<h1>Where in the world</h1>
				<nav>
					<ul class="mode">
						<li><a href="#" class="mode__ligth">Light Mode</a></li>
						<li><a href="#" class="mode__dark">Dark mode</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="option container">
				<div class="option__search">
					<form class="option__search-form">
						<button type="submit" class="search--btn">
							<svg
								class="search__icon"
								width="24"
								height="30"
								fill="none"
								viewBox="0 0 24 24"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="1.5"
									class="search__icon--svg"
									d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z"
								/>
							</svg>
						</button>
						<input
							type="text"
							placeholder="search for a country..."
							name="search"
							class="search"
						/>
					</form>
				</div>
				<div class="option__select">
					<form class="option__select-form">
						<select name="select" class="select">
							<option value="">Filter by Region</option>
							<option value="africa">Africa</option>
							<option value="americas">America</option>
							<option value="asia">Asia</option>
							<option value="europe">Europe</option>
							<option value="oceania">Oceania</option>
						</select>
					</form>
				</div>
			</section>
			<section class="cards container grid-4--cols">
				<div class="loader"></div>
				<!-- <a href="card.html/#allemagne" class="card">
					<div class="card__flag">
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg"
							alt="country"
						/>
					</div>
					<div class="card__description">
						<h2>Germany</h2>
						<ul>
							<li>Population:81000000</li>
							<li>Region:Europe</li>
							<li>Capital:Berlin</li>
						</ul>
					</div>
				</a> -->
			</section>
		</main>
	</body>
</html>
