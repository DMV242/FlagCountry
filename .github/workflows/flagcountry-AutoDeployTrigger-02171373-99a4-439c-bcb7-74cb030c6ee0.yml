name: Trigger auto deployment for flagcountry

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/flagcountry-AutoDeployTrigger-02171373-99a4-439c-bcb7-74cb030c6ee0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FLAGCOUNTRY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FLAGCOUNTRY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FLAGCOUNTRY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.FLAGCOUNTRY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FLAGCOUNTRY_REGISTRY_PASSWORD }}
          containerAppName: flagcountry
          resourceGroup: apprentissage
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


